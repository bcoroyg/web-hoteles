<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css"
     />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Contacto</title>
  </head>

  <body class="vh-100">
    <div class="h-100 d-flex flex-nowrap flex-column justify-content-between">
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">Hoteles</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/"
                >Inicio <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/precios.html">Precios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- FIN NAVBAR -->

      <!-- JUMBOTRON -->
      <div class="jumbotron bg-secondary mt-5 rounded-0">
        <h1 class="display-4 text-center">Hoteles</h1>
      </div>

      <!-- FIN JUMBOTRON -->
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item" aria-current="page">
              <a href="/">Inicio</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Contacto</li>
          </ol>
        </nav>
        <div class="row">
          <div class="col">
            <h3 class="text-center h1">Dejanos tu comentario</h3>
            <form >
              <div class="form-row">
                <div class="form-group col-sm-6">
                  <label class="col-form-label" for="nombre">Nombre</label>
                  <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group col-sm-6">
                  <label class="col-form-label" for="apellido">Apellido</label>
                  <input class="form-control" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
                </div>
              </div>
              <div class="form-group">
                <label class="col-form-label" for="email">E-mail</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Ingrese su email">
              </div>
              <div class="form-row">
                <div class="form-group col-sm-9">
                  <label class="col-form-label" for="domicilio">Domicilio</label>
                  <input class="form-control" type="text" name="domicilio" id="domicilio" placeholder="Ingrese su domicilio">
                </div>
                <div class="form-group col-sm-3">
                  <label class="col-form-label" for="departamento">Departamento</label>
                  <select class="form-control" name="departamento" id="departamento">
                    <option selected disabled>-- Seleccionar --</option>
                    <option value="Guatemala">Guatemala</option>
                    <option value="Chimaltenango">Chimaltenango</option>
                    <option value="Sacatepequez">Sacatepequez</option>
                    <option value="Quetzaltenango">Quetzaltenango</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-form-label" for="comentario">Comentario</label>
                <textarea class="form-control" name="comentario" id="comentario" rows="5"></textarea>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="contactarme">
                  <label class="form-check-label" for="contactarme">
                    Quiero que me contacten
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>

      <!-- FOOTER -->
      <footer class="mt-3 py-3 bg-secondary text-white lead">
        <div class="d-flex flex-wrap">
          <div
            class="d-flex flex-column col-12 col-md-4 text-center text-md-left"
          >
            <a
              class="text-decoration-none"
              href="https://www.facebook.com"
              target="blank"
              ><i class="fab fa-facebook"></i> Facebook
            </a>
            <a
              class="text-decoration-none"
              href="https://www.twitter.com"
              target="blank"
              ><i class="fab fa-twitter"></i> Twitter</a
            >
            <a
              class="text-decoration-none"
              href="https://www.instagram.com"
              target="blank"
              ><i class="fab fa-instagram"></i> Instagram</a
            >
          </div>
          <div class="d-flex flex-column col-12 col-md-4 text-center">
            <address class="m-0">
              <p class="mb-0"><i class="fas fa-home"></i> Guatemala</p>
              <p class="mb-0"><i class="fas fa-phone"></i> +50212345678</p>
              <p class="mb-0">
                <i class="far fa-envelope"></i> contacto@guiahotel.com
              </p>
            </address>
          </div>
          <div
            class="d-flex flex-column col-12 col-md-4 text-center text-md-right"
          >
            <a class="text-decoration-none" href="/about.html">Nosotros</a>
            <a class="text-decoration-none" href="/precios.html">Precios</a>
            <a class="text-decoration-none" href="/contacto.html">Contacto</a>
          </div>
        </div>
      </footer>
      <!-- FIN FOOTER -->
    </div>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/assets/js/scripts.js"></script>

  </body>
</html>
